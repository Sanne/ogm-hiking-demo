<html ng-app="hikesApp">
    <head>
        <title>HikR - Manage your Hikes</title>

        <meta charset="utf8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    </head>

    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/lodash/2.1.0/lodash.compat.min.js"></script>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/restangular/latest/restangular.js"></script>
        <script src="js/hikes.js"></script>

        <div class="container">

        <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">HikR</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li ng-class="{active: controller == 'HikesCtrl'}"><a href="#">Search</a></li>
              <li ng-class="{active: controller == 'DetailCtrl'}"><a href="#/new">New</a></li>
              <li ng-class="{invisible: controller != 'EditCtrl', active: controller == 'EditCtrl'}"><a href="#">Edit</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>

  <div class="row">
    <div class="col-md-12" ng-view></div>
  </div>
</div>

</body>
</html>
