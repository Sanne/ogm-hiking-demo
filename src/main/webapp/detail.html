<form name="myForm" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputFrom" class="col-sm-2 control-label">From</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFrom" placeholder="From" ng-model="hike.from" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputTo" class="col-sm-2 control-label">To</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputTo" placeholder="To" ng-model="hike.to" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-2 col-sm-1">
      <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
    <div class="col-sm-9">
      <button class="btn btn-default" ng-click="save()">Save</button>
    </div>
  </div>
</form>
